  stage: test
  image: node:24
  script:
    - cd frontend
    - npm run test
  rules:
    - if: "$CI_MERGE_REQUEST_ID"
    - if: '$CI_COMMIT_BRANCH == "main"'

# ---------------------------
# Frontend build (main branch only)
# ---------------------------
frontend-build:
  stage: build
  image: node:24
  script:
    - cd frontend
    - npm run build
  rules:
    - if: '$CI_COMMIT_BRANCH == "main"'
